<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <title>Carrito Compras en JavaScript</title>
    
</head>
<body>
    

      

    <header>
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a href=""><img src="./images/logo-equim.jpg" alt=" "></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <br>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">mi carrito</h2>
                    <form id="procesar-pago" action="#">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                            </div>
                        </div>

                        <div id="carrito" class="table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">productos</th>
                                        
                                        
                                       
                                              
                                    <th scope="col">Precio</th>
                                        <th scope="col">unidades</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">total</th>
                                        <th scope="col">vaciar</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                
                                    
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <p id="total"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                          
                            </table>
                           <head>
                           <script>
                                window.onload = function () {
                                    // Variables
                                    let baseDeDatos = [
                                     {
                                            id: 1,
                                            nombre: 'alcohol 4 lts',
                                            precio: 500,
                                            imagen:  ''
                                        },
                                        {
                                            id: 2,
                                            nombre: 'lavandina 4lts',
                                            precio: 200,
                                            imagen: ''
                                        },
                                        {
                                            id: 3,
                                            nombre: 'limpiador antigrasa',
                                            precio: 100,
                                            imagen:  'images/alcohol-4lts.jpg'      
                                        },
                                            {
                                            id: 4,
                                            nombre: 'limpiador de piso',
                                            precio: 150,
                                            url:'/images/limpiador-piso-900ml.jpg'
                                        }
                        
                                    ]
                                            let $items = document.querySelector('#items');
                                    let carrito = [];
                                    let total = 0;
                                    let $carrito = document.querySelector('#carrito');
                                    let $total = document.querySelector('#total');
                                    let $botonVaciar = document.querySelector('#boton-vaciar');
                                    
                                    // Funciones
                                    function renderItems() {
                                        for (let info of baseDeDatos) {
                                            // Estructura
                                            let miNodo = document.createElement('div');
                                            miNodo.classList.add('card', 'col-sm-4');
                                            // Body
                                            let miNodoCardBody = document.createElement('div');
                                            miNodoCardBody.classList.add('card-body');
                                            // Titulo
                                            let miNodoTitle = document.createElement('h5');
                                            miNodoTitle.classList.add('card-title');
                                            miNodoTitle.textContent = info['nombre'];
                                            // Imagen
                                            let miNodoImagen = document.createElement('img');
                                            miNodoImagen.classList.add('img-fluid');
                                            miNodoImagen.setAttribute('src', info['imagen']);
                                            // Precio
                                            let miNodoPrecio = document.createElement('p');
                                            miNodoPrecio.classList.add('card-text');
                                            miNodoPrecio.textContent = info['precio'] + '$';
                                            // Boton 
                                            let miNodoBoton = document.createElement('button');
                                            miNodoBoton.classList.add('btn', 'btn-primary');
                                            miNodoBoton.textContent = '+';
                                            miNodoBoton.setAttribute('marcador', info['id']);
                                            miNodoBoton.addEventListener('click', anyadirCarrito);
                                            // Insertamos
                                            miNodoCardBody.appendChild(miNodoImagen);
                                            miNodoCardBody.appendChild(miNodoTitle);
                                            miNodoCardBody.appendChild(miNodoPrecio);
                                            miNodoCardBody.appendChild(miNodoBoton);
                                            miNodo.appendChild(miNodoCardBody);
                                            $items.appendChild(miNodo);
                                        }
                                    }
                        
                                    function anyadirCarrito () {
                                        // Anyadimos el Nodo a nuestro carrito
                                        carrito.push(this.getAttribute('marcador'))
                                        // Calculo el total
                                        calcularTotal();
                                        // Renderizamos el carrito 
                                        renderizarCarrito();
                                    }
                        
                                    function renderizarCarrito() {
                                        // Vaciamos todo el html
                                        $carrito.textContent = '';
                                        // Quitamos los duplicados
                                        let carritoSinDuplicados = [...new Set(carrito)];
                                        // Generamos los Nodos a partir de carrito
                                        carritoSinDuplicados.forEach(function (item, indice) {
                                            // Obtenemos el item que necesitamos de la variable base de datos
                                            let miItem = baseDeDatos.filter(function(itemBaseDatos) {
                                                return itemBaseDatos['id'] == item;
                                            });
                                            // Cuenta el n√∫mero de veces que se repite el producto
                                            let numeroUnidadesItem = carrito.reduce(function (total, itemId) {
                                                return itemId === item ? total += 1 : total;
                                            }, 0);
                                            // Creamos el nodo del item del carrito
                                            let miNodo = document.createElement('li');
                                            miNodo.classList.add('list-group-item', 'text-right', 'mx-2');
                                            miNodo.textContent = `${numeroUnidadesItem} x ${miItem[0]['nombre']} - ${miItem[0]['precio']}$`;
                                            // Boton de borrar
                                            let miBoton = document.createElement('button');
                                            miBoton.classList.add('btn', 'btn-danger', 'mx-5');
                                            miBoton.textContent = 'X';
                                            miBoton.style.marginLeft = '1rem';
                                            miBoton.setAttribute('item', item);
                                            miBoton.addEventListener('click', borrarItemCarrito);
                                            // Mezclamos nodos
                                            miNodo.appendChild(miBoton);
                                            $carrito.appendChild(miNodo);
                                        })
                                    }
                        
                                    function borrarItemCarrito() {
                                        console.log()
                                        // Obtenemos el producto ID que hay en el boton pulsado
                                        let id = this.getAttribute('item');
                                        // Borramos todos los productos
                                        carrito = carrito.filter(function (carritoId) {
                                            return carritoId !== id;
                                        });
                                        // volvemos a renderizar
                                        renderizarCarrito();
                                        // Calculamos de nuevo el precio
                                        calcularTotal();
                                    }
                        
                                    function calcularTotal() {
                                        // Limpiamos precio anterior
                                        total = 0;
                                        // Recorremos el array del carrito
                                        for (let item of carrito) {
                                            // De cada elemento obtenemos su precio
                                            let miItem = baseDeDatos.filter(function(itemBaseDatos) {
                                                return itemBaseDatos['id'] == item;
                                            });
                                            total = total + miItem[0]['precio'];
                                        }
                                        // Formateamos el total para que solo tenga dos decimales
                                        let totalDosDecimales = total.toFixed(2);
                                        // Renderizamos el precio en el HTML
                                        $total.textContent = totalDosDecimales;
                                    }
                        
                                    function vaciarCarrito() {
                                        // Limpiamos los productos guardados
                                        carrito = [];
                                        // Renderizamos los cambios
                                        renderizarCarrito();
                                        calcularTotal();
                                    }
                        
                                    // Eventos
                                    $botonVaciar.addEventListener('click', vaciarCarrito);
                        
                                    // Inicio
                                    renderItems();
                                } 
                            </script>
                        
                        </div>

                        <div class="row justify-content-center" id="loaders">
                            <img id="cargando" src="img/cargando.gif" width="220">
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <a href="" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</a>
                               <div>
                                                   </div>
                    </form>


                </div>


            </div>

        </div>
    </main>





    </div>

    

</body>

</html>
